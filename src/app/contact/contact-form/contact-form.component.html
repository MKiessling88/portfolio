<form #form="ngForm" (ngSubmit)="onSubmit()" class="contact-form">
  <div class="form-grid">
    <input [(ngModel)]="contactData.name" name="name" type="text" placeholder="Your Name" required />
    <input [(ngModel)]="contactData.email" name="email" type="email" placeholder="Your Email" required />
    <textarea [(ngModel)]="contactData.message" name="message" placeholder="Your Message" required></textarea>
  </div>

  <div class="checkbox-wrapper">
    <label>
      <input type="checkbox" name="terms" [(ngModel)]="contactData.termsAccepted" required />
      <p [innerHTML]="'PRIVACY_POLICY' | translate"></p>
    </label>
  </div>

  <button type="submit" [disabled]="!form.valid">Send</button>
</form>
