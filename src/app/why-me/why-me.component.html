<div class="wrapper">
    <img class="portrait" src="./../../assets/img/1000166082.jpg" alt="">
    <div class="information">
        <div class="text-rechts">
            <h1 class="font-roboto-mono">Why me</h1>
            <span class="font-roboto-mono">{{ 'WHY_ME_TEXT' | translate }}
            </span>
        </div>
        <div>
            <div class="flexLeft_response">
                <img class="arrow_top" src="./../../assets/img/Arrow 5.png" alt="">
            </div>
            <div class="iam_top">
                <h3 class="font-roboto-mono">I am</h3>
            </div>
            <div class="flexCenter">
                <h3 class="font-roboto-mono iam">I am</h3>
                <img style="width: 30px;" [src]="currentImagePosition" (mouseenter)="currentImagePosition = '/assets/img/Vector-hover.png'"
                    (mouseleave)="currentImagePosition = '/assets/img/Vector.png'" alt="">
                <p class="font-roboto-mono text">Located in <br> Baden-Württemberg</p>
            </div>
            <div class="flexRight">
                <img class="arrow" src="./../../assets/img/Arrow 5.png" style="margin-right: 40%;" alt="">
                <img class="smallPng relocate" src="./../../assets/img/Group 24.png" alt="">
                <p class="font-roboto-mono text" style="margin-right: 5%;">open to <br> relocate</p>
            </div>
            <div class="flexRight">
                <img style="width: 50px;" [src]="currentImageRemote" (mouseenter)="currentImageRemote = '/assets/img/Remote-hover.png'"
                    (mouseleave)="currentImageRemote = '/assets/img/Remote.png'" alt="">
                <p class="font-roboto-mono text">open to <br> work remote</p>
                <img class="arrow" src="./../../assets/img/Arrow 4.png" style="margin-left: 12%;" alt="">
                <img class="arrow" src="./../../assets/img/Arrow 01.png" style="margin-left: 12%;" alt="">
            </div>
            <div class="flexRight_response">
                <img class="arrow_top" src="./../../assets/img/Arrow 5.png" alt="">
            </div>
            <div class="flexRight">
                <button class="font-roboto-mono">Let´s talk</button>
            </div>
        </div>
    </div>
</div>
